<h3>Items fetched directly through can-connect</h3>
<div>
  When fetching items through can-connect, the item is removed from the list
</div>
<div>
  {{#each items}}
    <div class="item" {{data 'model' .}}>
      <a href="#!viewitem/{{id}}">{{title}}</a>
      <a href="" id="change-title">Change title</a>
      <a href="" id="delete">Delete</a>
    </div>
  {{/each}}
</div>
