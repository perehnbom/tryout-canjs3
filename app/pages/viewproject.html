<h3>Items as part of a Project</h3>
<div>
  On delete, the item is not removed from the list
</div>

<div>
  {{#each project.items}}
    <div class="item" {{data 'model' .}}>
      <a href="#!viewitem/{{id}}">{{title}}</a>
      <a href="" id="change-title">Change title</a>
      <a href="" id="delete">Delete</a>
    </div>
  {{/each}}
</div>
