<h3>Items and project defined through can.Model</h3>
<div>
  When items are part of a project, on delete, the item is removed from the list
</div>

<div>
  {{#each project.items}}
    <div class="item" {{data 'model' .}}>
      <a href="#!viewitem/{{id}}">{{title}}</a>
      <a href="" id="change-title">Change title</a>
      <a href="" id="delete">Delete</a>
    </div>
  {{/each}}
</div>
<h3>Manually Defined Project Items</h3>
<div>
  {{#each manuallyDefinedProject.items}}
    <div class="item" {{data 'model' .}}>
      <a href="#!viewitem/{{id}}">{{title}}</a>
      <a href="" id="change-title">Change title</a>
      <a href="" id="delete">Delete</a>
    </div>
  {{/each}}
</div>
